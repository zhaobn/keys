<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Key design</title>
  </head>
  <body>
    <div id="task-background" style="height:600px;width:800px;margin:auto;padding:10px;border:1px solid black">
      <div id="task-top" class="task-div" style="height:12%;"></div>
      <div id="task-main" class="task-div" style="height:70%;flex-direction:row;">
        <div id="task-main-left" class="task-div" style="width:50%;height:95%"></div>
        <div id="task-main-right" class="task-div" style="width:45%;height:95%;flex-direction:column;">
          <div id="task-main-right-top" class="task-div" style="width:96%;height:70%"></div>
          <div id="task-main-right-bottom" class="task-div" style="width:96%;height:20%"></div>
        </div>
      </div>
      <div id="task-bottom" class="task-div" style="height:10%;"></div>
    </div>
  </body>
</html>
<script type="text/javascript" src="../js/funcs.js"></script>
<script type="text/javascript" src="../js/demo.js"></script>
