<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/demo_style.css">
    <title>Demo V1</title>
  </head>
  <body>
    <div id="box-background" style="height:600px;width:800px;margin:auto;padding:10px;">
      <div id="box-top" class="taskbox">Task 1/1</div>
      <div id="box-main" class="taskbox">
        <div id="box-main-left" class="taskinnerbox">
          <div id="box-main-left-mid" class="taskin2box" style="border:black solid 2px;">
            <table id="demo-grid" class="key-demo-tabs"></table>
          </div>
          <div id="button-panel" class="button-wrapper">
            <div id="buttons-1">
              <button id="square-button">Add unit</button>
              <button id="box-button">Add block</button>
              <button id="triang-button">Add triangle</button>
              <button id="stick-button">Add stick</button>
              <!-- <button id="enlarge-button">Enlarge</button>
              <button id="shrink-button">Shrink</button> -->
            </div>
            <div id="buttons-2">
              <button id="rotate-button">Rotate</button>
              <button id="up-button">Up</button>
              <button id="down-button">Down</button>
              <button id="left-button">Left</button>
              <button id="right-button">Right</button>
            </div>
          </div>
        </div>
        <div id="box-main-right" class="taskinnerbox">
          <div id="box-main-right-mid" class="taskin2box" style="border:gray dashed 1px">target</div>
          <div id="button-filler" class="button-wrapper"></div>
          </div>
        </div>
      </div>
      <!-- <div id="box-foot" class="taskbox">next</div> -->
  </body>
</html>
<script type="text/javascript" src="../js/funcs.js"></script>
<script type="text/javascript" src="../js/demo_v1.js"></script>
